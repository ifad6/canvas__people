<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="index.css">
<title>People</title>
</head>
<body>

<canvas id="people"></canvas>

<div style="position: fixed; top: 0; left: 0; z-index: 100;">
	<table>
		<tr><td>Canvas</td><td id="canvasX"></td><td id="canvasY"></td></tr>
		<tr><td><b>People</b></td></tr>
		<tr><td>partSize</td><td id="partSize"></td></tr>
		<tr><td>lineWidth</td><td id="lineWidth"></td></tr>
		<tr>
			<td>Head</td>
			<td id="headX"></td>
			<td id="headY"></td>
			<td id="headRadius"></td>
		</tr>
		<tr>
			<td>Body</td>
			<td id="bodyX1"></td>
			<td id="bodyY1"></td>
			<td id="bodyX2"></td>
			<td id="bodyY2"></td>
		</tr>
		<tr>
			<td>Left PreHand</td>
			<td id="leftPreHandX1"></td>
			<td id="leftPreHandY1"></td>
			<td id="leftPreHandX2"></td>
			<td id="leftPreHandY2"></td>
			<td id="leftPreHandAngle"></td>
		</tr>
		<tr>
			<td>Left Hand</td>
			<td id="leftHandX1"></td>
			<td id="leftHandY1"></td>
			<td id="leftHandX2"></td>
			<td id="leftHandY2"></td>
			<td id="leftHandAngle"></td>
		</tr>
		<tr>
			<td>Right Hand</td>
			<td id="rightHandX1"></td>
			<td id="rightHandY1"></td>
			<td id="rightHandX2"></td>
			<td id="rightHandY2"></td>
			<td id="rightHandAngle"></td>
		</tr>
	</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="Canvas.js"></script>
<script type="text/javascript" src="People.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
